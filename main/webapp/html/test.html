<body>
    <script>
   function Buttontoggle()
  {
    var toggle = document.getElementById("toggle");
    if(toggle.value=="off"){
        toggle.value="on";
        document.querySelector('body').style.backgroundColor = '#000';        
        console.log("돋보기 켜기")
    }

    else if(toggle.value=="on"){
        toggle.value="off";
        document.querySelector('body').style.backgroundColor = '#fff'; 
        console.log("돋보기 끄기")
    }
  }
    </script>
    <div class="headerWrap">
        <div class="logo">
            <a href="../jsp/home.jsp">
                <img src="../img/logo.png" alt="">
                <div class="title-text">예일장애인박람회</div>
            </a>
        </div>
        <div class="navMenu">
            <ul>
                <li>입사지원서</a></li>
            </ul>
        </div>
         <div class="changeBtn">고대비
            <label class="switch">
                <input type="checkbox" id="colormode" value="off" id="toggle" onclick="Buttontoggle()">
                <span class="slider round"></span>
            </label>
         </div>

        <button style="display: none;" onclick="Buttontoggle()" value="off" id="toggle">돋보기</button>
</body>
